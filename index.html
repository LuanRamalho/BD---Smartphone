<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Smartphone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Smartphones</h1>
    <form id="smartphoneForm">
        <label for="codigo">Código do Smartphone:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>

        <label for="fabricante">Fabricante:</label>
        <select id="fabricante" name="fabricante" required>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
            <option value="Nokia">Nokia</option>
            <option value="Sony">Sony</option>
            <option value="Google">Google</option>
            <option value="Microsoft">Microsoft</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="One Plus">One Plus</option>
            <option value="Huawei">Huawei</option>
        </select><br><br>

        <label for="velocidade">Velocidade do Processador (GHz):</label>
        <input type="number" id="velocidade" name="velocidade" required><br><br>

        <label for="nucleos">Núcleos do Processador:</label>
        <select id="nucleos" name="nucleos" required>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="16">16</option>
        </select><br><br>

        <label for="armazenamento">Armazenamento Interno (GB):</label>
        <input type="number" id="armazenamento" name="armazenamento" required><br><br>

        <!-- Botão de cadastrar smartphone -->
        <button type="button" id="botaoCadastrar" onclick="cadastrarSmartphone()">Cadastrar Smartphone</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
