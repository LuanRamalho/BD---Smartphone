<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Cadastrados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Smartphones Cadastrados</h1>

    <!-- Barra de busca -->
    <input type="text" id="searchBar" placeholder="Buscar por código, fabricante ou armazenamento..." onkeyup="buscarSmartphone()">
    
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Fabricante</th>
                <th>Velocidade (GHz)</th>
                <th>Núcleos</th>
                <th>Armazenamento (GB)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaDados">
            <!-- Os dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <br> <br>

    <a href="index.html">Página de Cadastro de Smartphones</a>

    <script src="script.js"></script>
</body>
</html>
